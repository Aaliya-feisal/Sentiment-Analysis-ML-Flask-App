<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input - Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(to right, #a8edea, #fed6e3);
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"] {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input URL for Sentiment Analysis</h1>
        <form method="POST" action="/analyze_url">
            <input type="text" name="url_input" placeholder="Enter URL here...">
            <input type="submit" value="Analyze Sentiment">
        </form>
    </div>
</body>
</html>
